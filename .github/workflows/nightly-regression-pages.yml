name: Nightly - Regression + Publish Report

on:
  schedule:
    - cron: "0 2 * * *" # 02:00 UTC daily
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  regression:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run regression
        id: regression
        env:
          BASE_URL: https://www.saucedemo.com
        run: |
          set +e
          npm run regression
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          exit 0

      - name: Ensure report folders exist
        if: always()
        run: |
          mkdir -p playwright-report
          mkdir -p test-results

      - name: Upload Playwright HTML report artifact (downloadable)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 14

      - name: Upload test results artifact (screenshots/traces on failure)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          if-no-files-found: ignore
          retention-days: 14

      - name: Upload GitHub Pages artifact (root)
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

      - name: Deploy to GitHub Pages
        id: deployment
        if: always()
        uses: actions/deploy-pages@v4

      - name: Fail job if regression failed
        if: steps.regression.outputs.exit_code != '0'
        run: exit 1
